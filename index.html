<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brain Training</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .game {
      width: 100%;
      max-width: 420px;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
    }
    h1, h2 { text-align: center; }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }
    button:hover { background: #444; }
    .timer { text-align:center; margin:10px 0; }
    .hidden { display:none; }
  </style>
</head>
<body>
<div class="game">
  <h1>üß† Brain Training</h1>

  <div id="start">
    <p style="text-align:center">Choose a category</p>
    <button onclick="startGame('gk')">General Knowledge</button>
    <button onclick="startGame('math')">Math</button>
    <button onclick="startGame('tech')">Tech</button>
    <button onclick="startGame('movies')">Movies</button>
    <button onclick="startGame('sports')">Sports</button>
  </div>

  <div id="quiz" class="hidden">
    <div class="timer">‚è±Ô∏è <span id="time">10</span></div>
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>

  <div id="end" class="hidden">
    <h2>Score: <span id="finalScore"></span></h2>
    <button onclick="shareScore()">Share on WhatsApp</button>
    <button onclick="location.reload()">Play Again</button>
  </div>
</div>

<script>
const data = {
  gk: [
    {q:'Capital of India?',o:['Delhi','Mumbai','Chennai','Kolkata'],a:0},
    {q:'Largest ocean?',o:['Atlantic','Indian','Pacific','Arctic'],a:2}
  ],
  math: [
    {q:'12 x 8 = ?',o:['96','84','88','108'],a:0},
    {q:'Square root of 144?',o:['10','11','12','14'],a:2}
  ],
  tech: [
    {q:'Founder of Microsoft?',o:['Jobs','Gates','Musk','Zuck'],a:1},
    {q:'HTML stands for?',o:['Markup','Makeup','Markdown','Machine'],a:0}
  ],
  movies: [
    {q:'Bollywood actor in Dangal?',o:['SRK','Aamir','Salman','Akshay'],a:1},
    {q:'Avatar movie director?',o:['Nolan','Cameron','Spielberg','Scott'],a:1}
  ],
  sports: [
    {q:'National sport of India?',o:['Cricket','Hockey','Football','Kabaddi'],a:1},
    {q:'Olympics held every?',o:['2','3','4','5'],a:2}
  ]
};

let questions=[],index=0,score=0,time=10,timer;

function startGame(cat){
  questions = [...data[cat]].sort(()=>0.5-Math.random()).slice(0,10);
  document.getElementById('start').classList.add('hidden');
  document.getElementById('quiz').classList.remove('hidden');
  loadQ();
}

function loadQ(){
  if(index>=questions.length) return endGame();
  time=10;
  document.getElementById('time').innerText=time;
  document.getElementById('question').innerText=questions[index].q;
  const opt=document.getElementById('options');
  opt.innerHTML='';
  questions[index].o.forEach((t,i)=>{
    const b=document.createElement('button');b.innerText=t;b.onclick=()=>ans(i);opt.appendChild(b);
  });
  timer=setInterval(()=>{time--;document.getElementById('time').innerText=time;if(time==0){clearInterval(timer);index++;loadQ();}},1000);
}

function ans(i){clearInterval(timer);if(i===questions[index].a)score++;index++;loadQ();}

function endGame(){
  document.getElementById('quiz').classList.add('hidden');
  document.getElementById('end').classList.remove('hidden');
  document.getElementById('finalScore').innerText=`${score} / ${questions.length}`;
}

function shareScore(){
  const t=`I scored ${score}/${questions.length} in Brain Training üß†üî•`;
  window.open(`https://wa.me/?text=${encodeURIComponent(t)}`);
}
</script>
</body>
</html>
